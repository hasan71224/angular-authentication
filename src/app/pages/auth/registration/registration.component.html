<section fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar fxLayoutAlign="center center" color="primary">
      Sign up
    </mat-toolbar>
    <form class="login-form" fxLayoutAlign="stretch" fxLayout="column">
      <mat-form-field>
        <mat-label>Firs Name</mat-label>
        <input matInput placeholder="First Name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Mobile Number</mat-label>
        <input matInput placeholder="Mobile Number">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password">
      </mat-form-field>

      <button mat-raised-button type="submit" class="sign-button mt-3">SIGN UP</button>
      <hr>
      <p fxLayoutAlign="end">Already have an account?<a class="signup-button" href=" " >Sign In</a></p>
    </form>

  </mat-card>
</section>
